<head>
<title>CR Server Heist - Calculator</title>
<link rel="icon" type="image/png" href="favicon/favicon-32x32.png">
<div>
<center>
<h3>Payout:
<br><input type="text" id="pyout" name="Payout" value="12000000"><br>Total Members:
<br><input type="text" id="members" name="Members" value="11"><br>Winners:
<br><input type="text" id="win" name="Winners" value="1">
<p id="pay"></p>
<button name="button" onclick="myFunction()">Heist Calculate</button></div>
<script>
  function myFunction() {
    var a = document.getElementById("members").value;
    var b = document.getElementById("pyout").value;
	var c = document.getElementById("win").value;
	var d = +a - +c;
	var e = +b * +0.75;
	var f = +b * +0.25;
    var x = +e / +d;
    document.getElementById("pay").innerHTML = Math.round(x) + ' will be given to ' + d + ' members and the ' + c + ' winner(s) keeps ' + f + ' each';
  }
</script>
